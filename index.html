    <script>
        // Get references to the HTML elements
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const mainContainer = document.getElementById('main-container');
        const successMessage = document.getElementById('successMessage');
        const image = document.getElementById('image');
        
        let noButtonMoveCount = 0;
        const messages = [
            "C√≥ √°? Ch·∫Øc ch∆∞a?",
            "Kh√¥ng y√™u em ch·ª© g√¨... ü•∫",
            "D·ªói?",
            "ƒê·ª´ng l√†m tr√°i tim n√†y tan v·ª°...",
            "Em s·∫Ω bu·ªìn l·∫Øm ƒë√≥!",
            "M·ªôt c∆° h·ªôi cu·ªëi c√πng!",
        ];

        // Event listener for the "No" button
        // When the mouse hovers over it, move it to a random position
        noButton.addEventListener('mouseover', moveButton);
        noButton.addEventListener('click', moveButton); // Also move on click for touch devices

        function moveButton() {
            noButtonMoveCount++;
            
            // Change the image to a sadder one
            image.src = 'https://media1.tenor.com/m/Hi9y-S-p1VoAAAAC/sad-cute.gif';
            
            // Change the text on the button, looping through the messages array indefinitely
            noButton.textContent = messages[(noButtonMoveCount - 1) % messages.length];

            const containerRect = document.body.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            let newTop, newLeft;

            // Ensure the new position is within the viewport
            do {
                newTop = Math.random() * (containerRect.height - buttonRect.height);
                newLeft = Math.random() * (containerRect.width - buttonRect.width);
            } while (isOverlapping(newLeft, newTop, buttonRect, yesButton.getBoundingClientRect()));
            
            noButton.style.position = 'fixed'; // Use fixed to position relative to viewport
            noButton.style.top = `${newTop}px`;
            noButton.style.left = `${newLeft}px`;
        }
        
        // Helper function to check if the new position overlaps with the "Yes" button
        function isOverlapping(x, y, rect1, rect2) {
            // Check if two rectangles overlap
            return !(x + rect1.width < rect2.left || 
                     x > rect2.right || 
                     y + rect1.height < rect2.top || 
                     y > rect2.bottom);
        }

        // Event listener for the "Yes" button
        // When clicked, hide the main container and show the success message
        yesButton.addEventListener('click', () => {
            mainContainer.classList.add('hidden');
            successMessage.classList.remove('hidden');
        });

    </script>
